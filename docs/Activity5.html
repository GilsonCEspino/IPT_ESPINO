<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACT, ESPINO, GILSON C.</title>
   
    <script>
        // Function to calculate square and cube
        function calculateSquareAndCube() {
            const num = parseFloat(document.getElementById('numInput').value);
            if (!isNaN(num)) {
                const square = num ** 2;
                const cube = num ** 3;
                document.getElementById('squareResult').innerText = `Square: ${square}`;
                document.getElementById('cubeResult').innerText = `Cube: ${cube}`;
            } else {
                alert("Please enter a valid number.");
            }
        }

        // Function to calculate the average of five numbers
        function calculateAverage() {
            let total = 0;
            let isValid = true;

            // Collect five numbers
            for (let i = 1; i <= 5; i++) {
                const num = parseFloat(document.getElementById('num' + i).value);
                if (isNaN(num)) {
                    isValid = false;
                    break;
                }
                total += num;
            }

            if (isValid) {
                const average = total / 5;
                document.getElementById('averageResult').innerText = `Average: ${average}`;
            } else {
                alert("Please enter valid numbers for all five inputs.");
            }
        }
       
    </script>
</head>
<body>

    <h2>Square and Cube Calculator</h2>
    <label for="numInput">Enter a number: </label>
    <input type="number" id="numInput" step="any">
    <button onclick="calculateSquareAndCube()">Calculate Square and Cube</button>

    <p id="squareResult"></p>
    <p id="cubeResult"></p>

    <hr>

    <h2>Average Calculator</h2>
    <p>Enter five numbers below:</p>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" step="any"><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" step="any"><br>
    <label for="num3">Number 3:</label>
    <input type="number" id="num3" step="any"><br>
    <label for="num4">Number 4:</label>
    <input type="number" id="num4" step="any"><br>
    <label for="num5">Number 5:</label>
    <input type="number" id="num5" step="any"><br>
    <button onclick="calculateAverage()">Calculate Average</button>

    <p id="averageResult"></p>

</body>
</html>
